server {
    listen 80 default_server;
    server_name api.test.com 192.168.124.10;

    root /var/www/web/myapp;
    index index.php index.html index.htm;

    access_log /var/www/web/myapp/access.log;
    error_log /var/www/web/myapp/error.log;

    # 开发模式：代理登录相关接口到前端 mock (端口8000)
    location /api/login/ {
        proxy_pass http://127.0.0.1:8000/api/login/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    # 其他 /api 请求代理到后端 PHP
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/dev/shm/php-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }
}
